<section class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form class="well clearfix" data-ng-submit="submit()" autocomplete="off">
            <input type="hidden" name="_csrf" value="csrfToken" />

            <div class="form-group col-sm-4">
                <label for="latitude">Latitude</label>

                <input class="form-control" type="number" step="any" id="latitude" data-ng-model="latitude" />
            </div>

            <div class="form-group col-sm-4">
                <label for="longitude">Longitude</label>

                <input class="form-control" type="number" step="any" id="longitude" data-ng-model="longitude" />
            </div>

            <div class="form-group col-sm-4">
                <label for="radius">Distance</label>

                <select class="form-control" id="radius" data-ng-model="radius" data-ng-options="radius.value as radius.option for radius in radii" />
            </div>

            <div class="col-xs-12 form-actions">
                <button class="btn btn-primary" type="submit" data-ng-disabled="!canSubmit()">Find Providers</button> <button class="btn btn-default" type="button" data-ng-click="useLocation()" data-ng-disabled="isGeolocating">Use My Location</button> <small data-ng-class="{'collapse' : !isGeolocating}">Finding your location...</small>
            </div>
        </form>
    </div>

    <section class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <status data-status-message="statusMessage" data-status-type="statusType"></status>
        </div>
    </section>

    <section class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <google-map data-marker-data="markers" data-latitude="latitude" data-longitude="longitude"></google-map>
        </div>
    </section>
</section>
